{{if .Values.nats.enabled}}
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigning
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nats-ca
spec:
  secretName: nats-ca
  duration: 8736h # 1 year
  renewBefore: 240h # 10 days
  issuerRef:
    name: selfsigning
    kind: ClusterIssuer
  commonName: nats-ca
  usages:
  - cert sign
  subject:
    organizations:
      - vechr.com
  isCA: true
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: nats-ca
spec:
  ca:
    secretName: nats-ca
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Values.nats.cluster.tls.secret.name }}
spec:
  secretName: {{ .Values.nats.cluster.tls.secret.name }}
  duration: 2160h # 90 days
  renewBefore: 240h # 10 days
  issuerRef:
    name: nats-ca
    kind: Issuer
  usages:
  - signing
  - key encipherment
  - server auth
  - client auth
  subject:
    organizations:
      - vechr.com
  dnsNames:
    {{if .Values.nats.cluster.dnsNames}}
    {{range $i, $dns := .Values.nats.cluster.dnsNames}}
    - {{$dns | quote}}
    {{end}}
    {{end}}
{{end}}